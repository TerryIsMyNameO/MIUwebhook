<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Webhook Trigger</title>
</head>
<body>

  <script>
    const webhookUrl = getUrlParameter('webhook'); // Get webhook URL from query parameter
    const jsonData = { "key": "value" }; // Replace with your JSON data

    if (!webhookUrl) {
      console.error('Webhook URL not provided in the query parameters.');
    } else {
      const popup = window.open('about:blank', 'Webhook Popup', 'width=1,height=1,left=-100,top=-100');

      if (popup) {
        fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jsonData),
        })
          .then(response => response.json())
          .then(data => console.log('Webhook response:', data))
          .catch(error => console.error('Error triggering webhook:', error))
          .finally(() => {
            // Close the pop-up after a delay (adjust the timeout value as needed)
            setTimeout(() => popup.close(), 1000);
          });
      } else {
        console.error('Unable to open a pop-up.');
      }
    }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
  </script>
</body>
</html>
