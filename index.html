<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Trigger</title>
</head>
<body>
  <button onclick="window.close()">Close Window</button>

  <script>
    window.onload = function() {
      const webhookUrl = getUrlParameter('webhook'); // Get webhook URL from query parameter
      const jsonData = {
        key1: getUrlParameter('key1') || '',
        key2: getUrlParameter('key2') || '',
        key3: getUrlParameter('key3') || '',
        key4: getUrlParameter('key4') || '',
      };

      if (!webhookUrl) {
        console.error('Webhook URL not provided in the query parameters.');
        return;
      }

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(jsonData),
      })
        .then(response => response.json())
        .then(data => console.log('Webhook response:', data))
        .catch(error => console.error('Error triggering webhook:', error));
    };

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
  </script>
</body>
</html>
